<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1</title>
</head>
<body>
    <script>
        //Ejercicio 1
        let numeroDeElementos =  15; //Variable manipulable
        let fabionacci =[0, 1];

        for (let i = 2; i< numeroDeElementos; i++){
            let nuevoElemento = fabionacci[i - 1] + fabionacci[i - 2];
            fabionacci.push(nuevoElemento);

        }
        console.log(numeroDeElementos+ "= "+ fabionacci);

    </script>
</body>
</html>
